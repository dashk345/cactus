<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кактусы</title>

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap-icons.css">

  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/april-theme.css"/>
  <!--  <link rel="stylesheet" href="css/custom.css"/>-->
</head>

<body class="bg-matcha">
<header id="header" class="py-1"></header>
<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5" style="background-color: #164A41">
      <img src="img/logo.png" class="img-fluid" alt="Кактусы">
    </div>
  </section>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col py-5">
        <h1>Популярные растения</h1>
      </div>
    </div>
    <div id="cards"></div>
    <div class="row">
      <div class="col pb-5"></div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script type="application/javascript">
  renderMenu([
      {
        "title": "Главная",
        "active": true,
        "link": "index.html"
      },
      {
        "title": "Каталог",
        "active": false,
        "link": "catalog.html"
      }
    ]
  )

  let cards = [
    [
      {
        "name": "Эхеверия",
        "image": "img/эхеверия.png"
      },
      {
        "name": "Каланхоэ",
        "image": "img/каланхоэ.jpeg"
      },
      {
        "name": "Эхеверия",
        "image": "img/эхеверия_2.jpeg"
      }
    ],
    [
      {
        "name": "Эхеверия",
        "image": "img/эхеверия_3.jpeg"
      },
      {
        "name": "Опунция",
        "image": "img/опунция.jpeg"
      },
      {
        "name": "Цереус",
        "image": "img/цереус.png"
      }
    ],
    [
      {
        "name": "Шлюмбергера",
        "image": "img/шлюмбергера.jpeg"
      },
      {
        "name": "Эхеверия",
        "image": "img/эхеверия_4.jpeg"
      },
      {
        "name": "Эспостоа",
        "image": "img/эспостоа.jpeg"
      }
    ]
  ]
  render("cards-row.ejs", template => {
    let html = '';
    for (let i = 0; i < cards.length; i++) {
      let row = template({
        row: cards[i],
        first: i === 0
      })
      html += row;
    }
    document.getElementById("cards").innerHTML = html
  })
</script>
</body>

</html>
